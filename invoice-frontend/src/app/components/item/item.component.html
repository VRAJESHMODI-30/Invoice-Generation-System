<div class="container-fluid outerBox">
    <div class="row my-4">
        <span class="col-6 text-left font-weight-bold span"> All Items</span>
        <span class="col-6 text-right">
              <a routerLink="/new-item" class="btn newBtn"><i class="fa fa-plus"
                          aria-hidden="true"></i>&nbsp;New</a>
        </span>
  </div>
  <div class="row" id="content">
    <table class="table table-hover border-top">
          <thead>
                <tr>
                      <th scope="col">NAME</th>
                      <th scope="col">DESCRIPTION</th>
                      <th scope="col" class="text-right">RATE</th>
                      <th scope="col">USAGE UNIT</th>
                </tr>
          </thead>
          <tbody>
              <tr *ngFor="let ele of this.items">
                  <td class="text-primary">{{ele.name}}</td>
                  <td>{{ele.des}}</td>
                  <td class="text-right">â‚¹{{ele.rate}}</td>
                  <td>{{ele.qty}}</td>
                </tr>
            </tbody>
    </table>
</div>
</div>
