<div class="container-fluid outer my-4 pr-4">
    <div class="row mb-3">
        <div class="col">
              <h4> New Item</h4>
        </div>
  </div>
  <form action="" method="post">
    <div class="border-top border-bottom bg-light py-4">
        <div class="row">
            <div class="col-2">
               Type&nbsp;<sup><i class="fa fa-question-circle" aria-hidden="true"></i></sup>
            </div>
            <div class="col-2">
                <input class="mr-2" type="radio" name="itm-type" id="goods">
                <label for="goods">Goods</label>
            </div>
            <div class="col-2">
                <input class="mr-2" type="radio" name="itm-type" id="services">
                <label for="services">Services</label>
            </div>
        </div>
        <div class="w-100"></div>
        <div class="row">
            <div class="col-2">
                <label for="name" class="text-danger">Name <sup>*</sup></label>
            </div>
           <input type="text" class="col-4 border border-2">
        </div>
        <div class="w-100"></div>
        <div class="row mb-0">
            <div class="col-2">
                <label for="unit">Unit&nbsp; <sup><i class="fa fa-question-circle" aria-hidden="true"></i></sup></label>
            </div>
            <input type="text" name="unit" list="unit" placeholder="Select or Type to add" class="col-4 border border-2">
                <datalist id="unit">
                    <option value="box">
                    <option value="cm">
                    <option value="in">
                    <option value="kg">
                    <option value="g">
                </datalist>
        </div>
    </div>

    <div class="mt-5">
        <div class="row ">
            <div class="col-2">
                <label for="price" class="text-danger">Selling Price<sup>*</sup></label>
            </div>
            <div class="col-5">
                <input type="text" value="INR" class="col-2 bg-light border border-1" readonly>
                <input type="text" class="col-5" id="price">
            </div>
        </div>
        <div class="row">
                <div class="col-2">
                    <label for="des">Description</label>
                </div>
                <textarea class="col-3" name="" id="des" cols="15" rows="2"></textarea>
        </div>
    </div>
  </form>
  <div class="row">
    <div class="border-top position-fixed bottom-0 shadow p-3 bg-body rounded col bg-white">
          <div class="btn btn-success border border-1 mx-2">Save</div>
          <div class="btn btn-light border border-1 mx-2"
                onclick="confirm('Are you sure, you want to go back?')">Cancel
          </div>
    </div>
</div>
</div>
